components:
  schemas:
    #region Basic Types
    BasicIdScheme:
      type: object
      properties:
        id:
          type: integer
          example: 1

    BasicTitleScheme:
      type: object
      properties:
        title:
          type: string
          example: "Title example"
          uniqueItems: true
          
    BasicTextScheme:
      type: object
      properties:
        text:
          type: string
          example: "Text example Text example Text example Text example Text example Text example"

    BasicUploadMediaScheme:
      type: object
      properties:
        media:
          type: string
          format: binary
          example: "file"
          enum:
            - jpg
            - jpeg
            - png
            - gif

    BasicMediaScheme:
      type: object
      properties:
        media:
          type: string
          example: "http://127.0.0.1:8082/storage/abouts/company/medias/GOT1k0NTIc2qwPL8x1CaPy2lNjoo473m.jpg"

    BasicExtensionScheme:
      type: object
      properties:
        extension:
          type: string
          example: "jpg"
          enum:
            - jpg
            - jpeg
            - png
            - gif

    BasicMediaWithExtensionScheme:
      allOf:
        - $ref: '#/components/schemas/BasicMediaScheme'
        - $ref: '#/components/schemas/BasicExtensionScheme'

    BasicPositionScheme:
      type: object
      properties:
        position:
          type: integer
          example: 1
          nullable: true

    BasicIsActiveScheme:
      type: object
      properties:
        is_active:
          type: boolean
          example: true

    BasicCreatedAtScheme:
      type: object
      properties:
        created_at:
          type: string
          example: "17-04-2022 15:40:14"

    BasicUpdatedAtScheme:
      type: object
      properties:
        updated_at:
          type: string
          example: "17-04-2022 15:40:14"

    BasicCreatedAtAndUpdatedAtScheme:
      allOf:
        - type: object
        - $ref: '#/components/schemas/BasicCreatedAtScheme'
        - $ref: '#/components/schemas/BasicUpdatedAtScheme'

    BasicLinkScheme:
      type: object
      properties:
        link:
          type: string
          example: "http://instagram.com/testUser"
          nullable: true
          uniqueItems: true
          
    BasicTeamSocialSlugScheme:
      type: object
      properties:
        slug:
          type: string
          example: "facebook"
          nullable: true
          uniqueItems: true

    BasicEmailScheme:
